<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/navbar.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="aboutme.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a class="active" href="contact.html">Projects</a>
      <a href="menu.html">Menu</a>
    </div>

    <form target="_blank" autocomplete="on">
      <!-- Different types of input fields -->
      <div>
        <label for="fname">First name</label>
        <input id="fname" type="text" placeholder="Elon" />
      </div>

      <div>
        <label for="lname">Last name</label>
        <input id="lname" type="text" placeholder="Musk" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="abc@gmail.com" />
      </div>

      <div>
        <label for="phone">Telephone</label>
        <input id="phone" type="tel" />
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" type="password" />
      </div>

      <!-- SELECT (dropdown choice) input fields -->
      <div>
        <label for="level">What is your current skill level in coding:</label>
        <select id="level" name="level">
          <option value="0">Im a Beginner</option>
          <option value="1">Im a Intermediate</option>
          <option value="2">Im a Expert</option>
          <option value="3">I live in the matrix with Sonny</option>
        </select>
      </div>

      <!-- RADIO (select one) input fields -->
      <div>
        <label for="course">Which Membership would you like:</label>

        <div>
          <input type="radio" name="course" value="platinum" id="platinum" />
          <label for="platinum"> I want PAPA Platinum</label><br />

          <input
            type="radio"
            name="course"
            value="diamond"
            id="diamond"
            checked
          />
          <label for="diamond"> I want PAPA Diamond</label><br />
        </div>
      </div>

      <!-- CHECKBOX (select many) input field -->
      <div>
        <label for="reason">Why do you want to join the PAPAFAM?</label>
        <div>
          <input type="checkbox" id="love" name="reason" value="love" checked />
          <label for="love"> I LOVE React!</label><br />

          <input
            type="checkbox"
            id="community"
            name="reason"
            value="community"
          />
          <label for="community">
            I want to be a part of an awesome community</label
          ><br />

          <input type="checkbox" id="job" name="reason" value="job" />
          <label for="job"> I want to land a job this year!</label><br />

          <input type="checkbox" id="learn" name="reason" value="skills" />
          <label for="learn"> I want to push my current Coding Skills!</label
          ><br />
        </div>
      </div>

      <!-- File picker input field -->
      <input type="file" />

      <!-- Form control buttons -->
      <div>
        <button class="resetBtn" type="reset">RESET</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
